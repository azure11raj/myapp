
<style>

    .login-wrapper{
        background-color: #fff;
        padding:40px;
        border-radius: 10px;
        box-shadow:0 0 37px rgb(8 21 66/5%);
        width: 450px;
        border: 0;

    }
    .my-input-login{
        height: 45px;
    }
    .text-primary {
    color: #007bff !important;  
    }
.forgot-password {
    width: 100%;
    text-align: right;
    display: block;
}
.headerButton {
    background: #396ded;
    color: #fff;
    border-radius: 5px;
    -webkit-filter: drop-shadow(0 4px 4px rgba(0, 0, 0, .25));
    filter: drop-shadow(0 4px 4px rgba(0, 0, 0, .25));
    line-height: 23px;
    box-shadow: 0 28.1423px 95.6837px rgba(202, 152, 23, .05);
    font-weight: 700;
}
</style>
<section>

    <form [formGroup]="loginforms"  class="container-lg d-flex flex-column col-12 mt-2 justify-content-center align-items-center login-wrapper" data-hs-cf-bound="true">
        <h4 class="text-left p-0 col-12 ">Sign in to account</h4>
        <p class="text-left w-100 mb-4">Enter your mobile number &amp; password to login</p>
        <div class="login-form col-12">
            <div class="form-group position-relative">
            <input  type="text" name="Mobile" formControlName="mobile" (keypress)="numberOnly($event)"  required [(ngModel)]="loginModalObj.Mobile"  class="form-control my-input-login" id="Inputmobile" aria-describedby="mobile" placeholder="Enter mobile number" autocomplete="mobile">
            <span class="text-danger" *ngIf="mobile && mobile.invalid && (mobile.dirty || mobile.touched)">Enter Mobile number</span>
        </div>
       
          <div class="form-group  position-relative  mt-3 ">
            <input type="password" name="password" formControlName="password" required [(ngModel)]="loginModalObj.Password" class="form-control my-input-login" id="InputPassword" placeholder="Password" autocomplete="current-password">
            <p class="text-danger" *ngIf="password && password.invalid && (password.dirty || password.touched)">Enter Password.</p>
          </div>
         
          <a class="mt-3 text-primary forgot-password" href="/forgot-password">Forgot password?</a>
          <p class="text-danger text-center mt-3"></p>
        </div>
        <button class="btn headerButton px-4 py-2 col-12 mt-1" type="button" [disabled]="loginforms.invalid"  (click)="Onlogin()"  >Login</button>
        <span class="m-0 mt-3 text-danger " [ngClass]="isSpanhidden ? '' : 'd-none'" id="lblvalidate" >Please Enter Mobile and Password details </span> 
        <div class="line-text-wrapper-login m-4 ">
            <!-- <span>OR</span></div>
            <div id="buttonDiv">
              <div class="S9gUrf-YoZ4jf" style="position: relative;">
               <iframe src="https://accounts.google.com/gsi/button?theme=filled_blue&amp;size=large&amp;signin=signin&amp;is_fedcm_supported=false&amp;client_id=970512345685-v1sdoeebhu3s353fu0q16i7or4746cje.apps.googleusercontent.com&amp;iframe_id=gsi_103315_264930&amp;as=lFZegPvZWQV4We0zbCMBEMZKgC9EOZETwFSaVptW1OU&amp;hl=en_US" allow="identity-credentials-get" id="gsi_103315_264930" title="Sign in with Google Button" style="display: block; position: relative; top: 0px; left: 0px; height: 44px; width: 212px; border: 0px; margin: -2px -10px;"></iframe>
              </div>-->
            </div> 
            <p class="m-0 mt-3">Don't have an account? <a class="text-primary" [routerLink]="['/register']">Sign Up</a></p> 
             
    </form>
</section>
