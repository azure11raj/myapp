
<style>

    .login-wrapper{
        background-color: #fff;
        padding:40px;
        border-radius: 10px;
        box-shadow:0 0 37px rgb(8 21 66/5%);
        width: 450px;
        border: 0;

    }
    .my-input-login{
        height: 45px;
    }
    .text-primary {
    color: #007bff !important;  
    }
.forgot-password {
    width: 100%;
    text-align: right;
    display: block;
}
.headerButton {
    background: #396ded;
    color: #fff;
    border-radius: 5px;
    -webkit-filter: drop-shadow(0 4px 4px rgba(0, 0, 0, .25));
    filter: drop-shadow(0 4px 4px rgba(0, 0, 0, .25));
    line-height: 23px;
    box-shadow: 0 28.1423px 95.6837px rgba(202, 152, 23, .05);
    font-weight: 700;
}
</style>
<section>

    <form class="container-lg d-flex flex-column col-12 mt-2 justify-content-center align-items-center login-wrapper" data-hs-cf-bound="true">
        <h4 class="text-left p-0 col-12 ">Register to account</h4>
        <p class="text-left w-100 mb-4">Enter your mobile &amp; password to login</p>
        <div class="login-form col-12">
            <div class="form-group position-relative">
            <input type="name" class="form-control my-input-login" id="InputName" aria-describedby="nameHelp" placeholder="Enter Name" autocomplete="name">
          </div>
          <div class="form-group  position-relative  mt-3 ">
            <input type="email" class="form-control my-input-login" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" autocomplete="email">
          </div>
          <div class="form-group  position-relative  mt-3 ">
            <input type="number" class="form-control my-input-login" id="Inputmobile" placeholder="Enter mobile" autocomplete=" mobile">
          </div>
          <div class="form-group  position-relative  mt-3 ">
            <input type="password" class="form-control my-input-login" id="InputPassword" placeholder="Enter Password" autocomplete="current-password">
          </div>
          <div class="form-group  position-relative  mt-3 ">
            <input type="text" class="form-control my-input-login" id="Inputmessage" placeholder="Enter Message" autocomplete=" message">
          </div>
         
          <p class="text-danger text-center mt-3"></p>
        </div>
        <div class="col-12">
            <div class="form-check ">
              <input class="form-check-input mt-1" type="checkbox" value="" name="iAgree" id="iAgree" required>
              <label class="form-check-label text-secondary" for="iAgree">
                I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
              </label>
            </div>
          </div>
          <div class="col-12">
            <div class="d-grid mt-3">
              <button class="btn bsb-btn-xl btn-primary" type="submit">Sign up</button>
            </div>
          </div>
        
          <div class="col-12">
            <hr class="mt-0 mb-0 border-secondary-subtle">
            <p class="m-0 text-secondary text-center">Already have an account? <a [routerLink]="['/login']" class="link-primary text-decoration-none">Sign in</a></p>
          </div>
    </form>
</section>
