
<style>

    .login-wrapper{
        background-color: #fff;
        padding:40px;
        border-radius: 10px;
        box-shadow:0 0 37px rgb(8 21 66/5%);
        width: 450px;
        border: 0;

    }
    .my-input-login{
        height: 45px;
    }
    .text-primary {
    color: #007bff !important;  
    }
.forgot-password {
    width: 100%;
    text-align: right;
    display: block;
}
.headerButton {
    background: #396ded;
    color: #fff;
    border-radius: 5px;
    -webkit-filter: drop-shadow(0 4px 4px rgba(0, 0, 0, .25));
    filter: drop-shadow(0 4px 4px rgba(0, 0, 0, .25));
    line-height: 23px;
    box-shadow: 0 28.1423px 95.6837px rgba(202, 152, 23, .05);
    font-weight: 700;
}
</style>
<section>

    <form [formGroup]="registform" class="container-lg d-flex flex-column col-12 mt-2 justify-content-center align-items-center login-wrapper" data-hs-cf-bound="true">
        <h4 class="text-left p-0 col-12 ">Register to account</h4>
        <p class="text-left w-100 mb-4">Enter your mobile &amp; password to login</p>
        <div class="login-form col-12">
            <div class="form-group position-relative">
            <input type="text" class="form-control my-input-login" id="Inputname" formControlName="name" name="username"   required [(ngModel)]="singupmodal.name"  aria-describedby="nameHelp" placeholder="Enter Name" autocomplete="name">
            <span class="text-danger" *ngIf="name && name.invalid && (name.dirty || name.touched)">Enter username number</span>
          </div>
          <div class="form-group  position-relative  mt-3 ">
            <input type="email" formControlName="email" class="form-control my-input-login" id="InputEmail" ngModel [email]="true" name="useremail" required [(ngModel)]="singupmodal.email" aria-describedby="emailHelp" placeholder="Enter email" autocomplete="email">
            <span class="text-danger" *ngIf="email && email.invalid && (email.dirty || email.touched)">Enter email</span>
          </div>
          <div class="form-group  position-relative  mt-3 ">
            <input type="text" formControlName="mobile" class="form-control my-input-login" (keypress)="numberOnly($event)" id="Inputmobile" ngModel [valueAsNumber]="true" name="usermobile" required [(ngModel)]="singupmodal.mobile" placeholder="Enter mobile" autocomplete=" mobile">
            <span class="text-danger" *ngIf="mobile && mobile.invalid && (mobile.dirty || mobile.touched)">Enter Mobile number</span>
          </div>
          <div class="form-group  position-relative  mt-3 ">
            <input type="password" formControlName="password" class="form-control my-input-login" id="InputPassword" name="userpassword" required [(ngModel)]="singupmodal.password" placeholder="Enter Password" autocomplete="current-password">
            <span class="text-danger" *ngIf="password && password.invalid && (password.dirty || password.touched)">Enter password number</span>
          </div>
          <div class="form-group  position-relative  mt-3 ">
            <input type="text" formControlName="discription" class="form-control my-input-login" id="Inputdiscription" name="userdiscription" required [(ngModel)]="singupmodal.discription" placeholder="Enter discription" autocomplete=" discription">
            <span class="text-danger" *ngIf="discription && discription.invalid && (discription.dirty || discription.touched)">Enter discription </span>
          </div>
         
          <p class="text-danger text-center mt-3"></p>
        </div>
        <div class="col-12">
            <div class="form-check ">
              <input class="form-check-input mt-1" formControlName="cb" type="checkbox" value="" name="iAgree" id="iAgree" required>
              <label class="form-check-label text-secondary" for="iAgree">
                I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
              </label>
              <span style="color: red; padding-top: 0.2rem" *ngIf="registform.hasError('required', 'cb')">*</span>
            </div>
          </div>
          <div class="col-12">
            <div class="d-grid mt-3">
              <button class="btn bsb-btn-xl btn-primary" [disabled]="registform.invalid"  type="button" (click)="Onsignup()">Sign up</button>
            </div>
          </div>
        
          <div class="col-12">
            <hr class="mt-0 mb-0 border-secondary-subtle">
            <p class="m-0 text-secondary text-center">Already have an account? <a [routerLink]="['/login']" class="link-primary text-decoration-none">Sign in</a></p>
          </div>
    </form>
</section>
